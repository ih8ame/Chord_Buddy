                    <nav class="navbar navbar-expand-lg custom_nav-container ">
                        <a class="navbar-brand" href="index.html">
                            <img src="images/logo.png" alt="ChordBuddy Logo" class="logo" />

                        <!-- Toggler for mobile devices -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                            </ul>

                    </nav>
                </div>
            </div>
        </header>
        </div>

        <main>
            <section class="contact_section">
                <div class="container">
                  <div class="heading_container heading_center">
                    <h2>Get In <span>Touch</span></h2>
                  </div>
                  <div class="row">
                    <div class="col-md-6 px-0">
                      <div class="form_container">
                        <form action="">
                          <div class="form-row">
                            <div class="form-group col">
                              <input type="text" class="form-control" placeholder="Your Name" />
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-lg-6">
                              <input type="text" class="form-control" placeholder="Phone Number" />
                            </div>
                            <div class="form-group col-lg-6">
                              <select name="" id="" class="form-control wide">
                                <option value="">Select Piano Lesson</option>
                                <option value="">Grade 1</option>
                                <option value="">Grade 2</option>
                                <option value="">Grade 3</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col">
                              <input type="email" class="form-control" placeholder="Email" />
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col">
                              <input type="text" class="message-box form-control" placeholder="Message" />
                            </div>
                          </div>
                          <div class="btn_box">
                            <button>
                              SEND
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-6 px-0">
                      <div class="map_container">
                        <div class="map">
                          <div id="googleMap"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
        </main>

        <!-- footer section -->
        <footer class="footer_section">

                    </a>
                    <a href="https://instagram.com" target="_blank" class="social-icon" aria-label="Instagram">
                        <img src="images/ig.png" alt="Instagram Icon" />@chordbuddy_
                    </a>
                </div>
                <p class="footer-right">Contact us: email@gmail.com</p>
            </div>
